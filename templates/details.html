{% extends 'base.html'%} {% block title%}{{pet.name}} {% endblock%} {% block
content %}
<h1>{{pet.name}}</h1>
<p>
    <img src="{{pet.photo_url}}" alt="" class="img-fluid">
    <ul>
        <li>{{pet.species}}</li>
        <li>{{pet.age}}</li>
        <li>{{pet.notes}}</li>
    </ul>
</p>
<a href="/details/{{pet.id}}/edit" class="btn btn-success d-block w-100">Edit Pet</a>
<a href="/" class="btn btn-danger d-block w-100">Go Back</a>
{% endblock %}
